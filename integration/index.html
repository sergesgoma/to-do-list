<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/c6f4b89e6b.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="/" method="post" class="todo-form">
            <input type="text" name="todo" id="todo" class="todo-input" placeholder="What will you do today?">
            <button class="btn">Add</button>
            </form>
        </div>
        <hr />
        <div class="wrapper response">
            <div class="bloc">
                <p>Eat</p>
            </div>
            <div class="icon">
                <a href="/edit" class="pen"><i class="fa-solid fa-pen"></i></a>
                <a href="/delete" class="cross"><i class="fa-solid fa-xmark"></i></a>
            </div>
            
        </div>
        <hr />
    </div>
</body>
</html>
